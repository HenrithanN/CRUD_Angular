<div>
  <div class="modal-header bg-dark text-white">
    <h4 class="modal-title pull-left" id="my-modal-title">{{titulo}}</h4>
    <button type="button" class="btn close pull-right" aria-label="Close" (click)="hideModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body bg-dark text-white">
    <div id="my-modal-description">
      {{mensagem}}
    </div>
  </div>

  <div class="modal-footer bg-dark">
    <button class="btn btn-success btn-lg" (click)="onConfirm(true)">{{sim}}</button>
    <button class="btn btn-danger btn-lg" (click)="hideModal()">{{nao}}</button>
  </div>
</div>
